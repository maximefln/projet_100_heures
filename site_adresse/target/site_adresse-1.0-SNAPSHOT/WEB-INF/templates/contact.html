<!DOCTYPE html>

<html lang=""fr xmlns:th="http://wwww.thymeleaf.org">

	<head>
		<title>L'Adresse</title>
		<link rel="shortcut icon" type = "image/x-icon" href = "img/logo_position.png">
		<meta charset='utf-8'>
		<link rel="stylesheet" href="css/contact.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>

		<!-- Menu de navigation en haut de la fenêtre-->

		<header th:insert="~{fragments :: menu}"></header>

		<h1>Vous avez une question? N'hésitez pas ! </h1>

		<!-- Formulaire permettant de contacter les administrateurs du site -->

		<section id = "formulaire_contact">

			<form action = "blabla"  method = "post" enctype = "text/plain" id = "contacter">
				<div id = "choix_formulaire">
					<label class="choix_civilite">Monsieur
  						<input type="radio" checked="checked" name="Monsieur">
  						<span class="checkmark"></span>
					</label>
					<label class="choix_civilite">Madame
  						<input type="radio" name="Madame">
  						<span class="checkmark"></span>
					</label>

					<label class="choix_civilite">Madamoiselle
  						<input type="radio" name="Mademoiselle">
  						<span class="checkmark"></span>
					</label>
				</div>

				<label for="prenom">Prénom</label>
				<input type = "text" id = "prenom" name = "prenom" placeholder = "Votre prénom.." required>

				<label for = "nom">Nom de Famille</label>
				<input type = "text" id = "nom" name ="nom" placeholder = "Votre nom de famille.." required>

				<label for = "email">Adresse e-mail</label>
				<input type = "email" id = "email" name = "email" placeholder = "votre e-mail.." required> 

				<label for = "message">Message</label>
				<textarea id = "message" name = "message" placeholder = "Votre message..." style = "height : 300px" required></textarea>

				<!-- boutton pour envoyer le formulaire -->

				<button id = "envoyer" type = "submit" form = "contacter" value = "Envoyer" formtarget = "_self"><span>Envoyer</span></button>

			</form>

		</section>

		<hr>


		<!-- Footer contenant un lien vers différents supports de l'adresse -->

		<footer th:replace="~{fragments :: footer}"></footer>

		
	</body>
</html>
